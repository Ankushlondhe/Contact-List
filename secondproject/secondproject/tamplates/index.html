<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 50px;

        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiaryc "data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ankush</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<form method="post" action="{% url 'saveenquary' %}">
    {% csrf_token %}
        <div class="container">
        <div class="row g-3">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text"name="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          <div class="col">
            <input type="number" name="phone" class="form-control" placeholder="Mobile number" aria-label="Last name">
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Last name">
          </div>
          <div class="submit_bt">
            <input type="submit" class="form-control" name="save" value="submit" >
          </div>
        </div>
    </div>
</form>
      <div>
        {% for a in contactData %}
            <label>First Name</label>
                <h3>{{a.f_name}}</h3> 
            <label>Last Name</label>
                <h3>{{a.l_name}}</h3>
            <label>Contact Number</label>
                <h3>{{a.contact_nu}}</h3>
            <label>Email</label>
                <h3>{{a.email}}</h3>
        {% endfor %}


      </div>
           
     
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
